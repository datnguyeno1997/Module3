<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <table class="table ">
            <thead class="thead-dark">
                <tr style="text-align: center;">
                    <th scope="col-1">DELETE</th>
                    <th scope="col-1">IMAGE</th>
                    <th scope="col-1">PRODUCT</th>
                    <th scope="col-1">PRICE</th>
                    <th scope="col-1">QUANTITY</th>
                    <th scope="col-1">TOTAL</th>
                </tr>
            <tbody class="table table-bordered">
                <tr style="text-align: center;">
                    <td scope="col-1"><i class="fa fa-trash-o text-info"></i></td>
                    <td scope="col-1"><img style="width: 50px;" src="taixuong.jpg" alt=""></td>
                    <td scope="col-1">Handbag Firngilla</td>
                    <td class="text-info" scope="col-1"><i class="fa fa-gbp"></i>65.00</td>
                    <td scope="col-1"><input style="width: 50px;" type="text"></td>
                    <td class="text-info" scope="col-1"><i class="fa fa-gbp"></i>130.00</td>
                </tr>
                <tr style="text-align: center;">
                    <td scope="col-1"><i class="fa fa-trash-o text-info"></i></td>
                    <td scope="col-1"><img style="width: 50px;" src="as.jpg" alt=""></td>
                    <td scope="col-1">Handbag Justo</td>
                    <td class="text-info" scope="col-1"><i class="fa fa-gbp"></i>90.00</td>
                    <td scope="col-1"><input style="width: 50px;" type="text"></td>
                    <td class="text-info" scope="col-1"><i class="fa fa-gbp"></i>180.00</td>
                </tr>
                <tr style="text-align: center;">
                    <td scope="col-1"><i class="fa fa-trash-o text-info"></i></td>
                    <td scope="col-1"><img style="width: 50px;" src="b.jpg" alt=""></td>
                    <td scope="col-1">Handbag Elit</td>
                    <td class="text-info" scope="col-1"><i class="fa fa-gbp"></i>80.00</td>
                    <td scope="col-1"><input style="width: 50px;" type="text"></td>
                    <td class="text-info" scope="col-1"><i class="fa fa-gbp"></i>160.00</td>
                </tr>
                <tr>
                    <td colspan="6" style="text-align: end;">
                        <button class="btn btn-dark" type="submit">UPDATE CART</button>
                    </td>
                </tr>
            </tbody>
            </thead>
        </table>
        <div class="row">
            <div class="col-6 ">
                <div class="bg-dark text-white">
                    <h4>COUPON</h4>
                </div>
                <div>
                    <p>Enter your coupon code if you have one</p>
                </div>
                <div><input class="w-100" type="text" placeholder="Coupon code"></div>
                <div class="mt-3"><button class="btn btn-dark" type="submit">APPLY COUPON</button></div>
            </div>
            <div class="col-6">
                <div class="bg-dark text-white">
                    <h4>CART TOTALS</h4>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <h6>Subtotal</h6>
                    </div>
                    <label class="col-6" style="text-align: end;"><i class="fa fa-gbp"></i>215.00</label>
                    <div class="col-6">
                        <h6>Shipping</h6>
                    </div>
                    <label class="col-6" style="text-align: end;">Flat Rate:<i class="fa fa-gbp"></i>255.00 </label>
                    <label class="col-12 text-danger" style="text-align: end;">Calculate shipping</label>
                    <div class="col-6">
                        <h6>Total</h6>
                    </div>
                    <label class="col-6 mt-3" style="text-align: end;"><i class="fa fa-gbp"></i>215.00</label>
                    <div class="col-12 mt-3" style="text-align: end;"><button class="btn btn-info">PROCEED TO
                            CHECKOUT</button></div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
